<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 2px;
            background: #333;
            width: fit-content;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <div class="board" id="board"></div>
    
    <script src="wasm_exec.js"></script>
    <script>
        // Load WASM
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);
                // Display the text
                document.getElementById('content').textContent = tictactoeGame.text();
                
                // Display the board
                const board = document.getElementById('board');
                const cells = tictactoeGame.board();
                cells.forEach((cell, index) => {
                    const div = document.createElement('div');
                    div.className = 'cell';
                    div.textContent = cell || index;
                    board.appendChild(div);
                });
            });
    </script>
</body>
</html>
