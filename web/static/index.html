<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="content"></div>
    
    <script src="wasm_exec.js"></script>
    <script>
        // Load WASM
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);
                // Display the text using the new method name
                document.getElementById('content').textContent = tictactoeGame.text();
            });
    </script>
</body>
</html>
