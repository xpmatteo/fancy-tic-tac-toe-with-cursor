<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
</head>
<body>
    <script>
        // Load WASM
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);
                // Now we can access our game
                console.log("New game board:", tictactoeGame.newGame());
            });
    </script>
    <script src="wasm_exec.js"></script>
</body>
</html>
