<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 2px;
            background: #333;
            width: fit-content;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: white;
            border: none;
            font-size: 2em;
            cursor: pointer;
        }
        .cell:hover {
            background: #f0f0f0;
        }
        .cell:active {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <div class="board" id="board"></div>
    
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
            .then((result) => {
                console.log(`Running WASM`);
                go.run(result.instance);
                document.getElementById('content').textContent = game.text();
                
                const board = document.getElementById('board');
                const cells = game.board();
                cells.forEach((cell, index) => {
                    const button = document.createElement('button');
                    button.className = 'cell';
                    button.textContent = cell || '';
                    button.onclick = () => {
                        console.log(`Clicked cell ${index}`);
                    };
                    board.appendChild(button);
                });
            });
    </script>
</body>
</html>
